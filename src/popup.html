<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<div id='total_wrapper'>
    <button id="toggle_icon">
        <img id="toggle_img">
    </button>

    <h4 id='profilerTitle'>WebGL Fragment Shader Profiler</h4>
    <div id='divMessage'/>
    <div id='popupBody'>
        <div id='divTiming'/>
        <select id='programSelect'>
            <option value='' selected>Select a shader</option>
        </select>
        <br>

        <div id='divTiming'/>

        <div id = "checkbox_wrapper">
        <input type='checkbox' id='optTexture2D' value='optTexture2D'>
          <label>Disable all Texture2D calls </label>
        <br>
        <input type='checkbox' id='optMouse' value='optMouse'>
          <label>Enable Mouse at <span id='current_pixel'/></span></label> 
       
        </div>
        

        <div id='divPreview'/>
        
        <button id='profileButton'>Start</button>
    </div>
</div>
